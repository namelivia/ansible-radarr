---
- name: 'Check mandatory variables are defined'
  assert:
    that:
      - application_name is defined
      - docker_network_name is defined
      - cloudwatch_region is defined
      - cloudwatch_log_group is defined

- name: Create the dockernetwork
  docker_network:
    name: "{{ docker_network_name }}"

- name: Create the downloads directory
  file:
    path: "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/downloads"
    state: directory
    mode: 0755

- name: Create the config directory
  file:
    path: "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/config"
    state: directory
    mode: 0755

- name: Create the movies directory
  file:
    path: "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/movies"
    state: directory
    mode: 0755

- name: Create app container
  docker_container:
    name: "{{ application_name }}-app"
    image: "linuxserver/radarr:arm32v7-4.0.5-nightly-alpine"
    restart_policy: "always"
    cleanup: true
    pull: true
    log_driver: "awslogs"
    log_options:
      awslogs-region: "{{ cloudwatch_region }}"
      awslogs-group: "{{ cloudwatch_log_group }}"
      awslogs-stream: "{{ application_name }}-app"
    networks:
      - name: "{{ docker_network_name }}"
    ports:
      - 7878:7878
    volumes:
      - "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/downloads:/downloads"
      - "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/config:/config"
      - "{{ hostvars[inventory_hostname].working_directory }}{{ application_name }}/movies:/movies"
    env:
      PUID: "1000"
      PGID: "1000"
      TZ: "Europe/Madrid"
